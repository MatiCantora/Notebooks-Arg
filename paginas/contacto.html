    <main class="container">

        <h1>Contacto</h1>
        <p class="contacto contacto__texto">Completa los siguientes datos con tu informacion y comentario, pronto nos estaremos
            comunicando contigo!</p>

        <form class="contacto contacto__espacio">
            <div class="contacto__box">
                <h3 class="contacto__titulo">Info personal</h3>
                <input type="text" name="nombre" placeholder="Nombre y Apellido"> <br>
                <input type="text" name="domicilio" placeholder="Direccion"> <br>
                <input type="text" name="telefono" placeholder="Telefono"> <br>
                <input type="email" name="correo" placeholder="Email">
            </div>
            <div class="contacto__box">
                <h3 class="contacto__titulo">Elegir Genero</h3>
                <select name="Genero">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="NB">No Binario</option>
                </select>
            </div>
            <div class="contacto__box">
                <h3 class="contacto__titulo">Comentarios</h3>
                <textarea name="comentario" cols="30" rows="6"></textarea>
            </div>
            <div class="contacto__espacio">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="formCheckDefault">
                    <label class="form-check-label" for="formCheckDefault">Acepto los t√©rminos y condiciones</label>
                </div>
                <div class="checkbox">
                    <input type="submit" value="Enviar formulario" />
                    <input type="reset" value="Limpiar formulario" />
                </div>
            </div>
        </form>
    </main>


    <!-- Footer -->
